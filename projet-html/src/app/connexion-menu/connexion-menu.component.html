

<form [formGroup]="UserForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" required>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="!UserForm.valid">Se connecter</button>
  </div>
</form>

<button routerLink="/inscription" routerLinkActive="active">Inscription</button>
