<div id="titre">Jeux solo</div>
<div id="globalContainer" class="flex flex-center flex-aic">
	<div id="contentContainer" class="flex flex-sa flex-aic ">
		<div  class="flex flex-col flex-sa flex-aic">
			<div class="picto picto-mastermind"></div>
			<button [ngClass]="lvl<1 ? 'btn-ui-disabled' : 'btn-ui'" routerLink="/aventure/mastermind" routerLinkActive="active" [disabled]= "lvl<1">Mastermind</button>
		</div>
		<div  class="flex flex-col flex-sa flex-aic">
			<div class="picto picto-picross">
				<div *ngIf="lvl<2" class="cadenas">
				</div>
			</div>
			<div (mouseenter)="onPicross()" (mouseleave)="outPicross()"><button [ngClass]="lvl<2 ? 'btn-ui-disabled' : 'btn-ui'" routerLink="/aventure/picross" routerLinkActive="active" [disabled]= "lvl<2">Picross
				<div *ngIf="lvl<2 && displayTooltipPicross" class="tooltip">Réussisez encore un niveau de mastermind pour débloquer ce jeu.</div>
			</button></div> 
		</div>
		
		<div  class="flex flex-col flex-sa flex-aic">
			<div class="picto picto-rush-hour">
				<div *ngIf="lvl<3" class="cadenas"></div>
			</div>
			<div (mouseenter)="onRushHour()" (mouseleave)="outRushHour()"><button [ngClass]="lvl<3 ? 'btn-ui-disabled' : 'btn-ui'" routerLink="/aventure/rush-hour" routerLinkActive="active" [disabled]= "lvl<3">Rush-Hour
				<div *ngIf="lvl<3 && displayTooltipRushHour" class="tooltip">Réussisez encore un niveau de picross pour débloquer ce jeu.</div>
			</button></div> 
		</div>
		

		<button id="btnRetour" class="btn-ui" routerLink="/main" routerLinkActive="active">Retour au menu principal</button>
	</div>
</div>
