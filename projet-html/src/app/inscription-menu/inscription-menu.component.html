<div id="globalContainer" class="flex flex-center flex-aic flex-col">
  <button id="btnRetour" class="btn-ui" routerLink="/connexion" routerLinkActive="active">Retour</button>
  <div id="contentContainer" class="contentContainer flex flex-center flex-aic flex-col">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate class="flex flex-aic flex-center flex-col">
      <div class="flex flex-sa flex-aic item">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required>
      </div>

      <div class="flex flex-sa flex-aic item">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn-ui" [disabled]="!userForm.valid">Create</button>
      </div>
    </form>
  </div>
</div>
